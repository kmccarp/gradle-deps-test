plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id("io.moderne.rewrite") version("0.16.0")
}

group = 'com.kmccarp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

rewrite {
    activeRecipe('com.kmccarp.Recipe')
}

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    implementation "org.springframework.cloud:spring-cloud-starter-sleuth:3.0.3"
    implementation "org.springframework.integration:spring-integration-ftp:5.5.1"
    implementation "org.springframework.boot:spring-boot-starter:2.5.4"
    implementation "commons-lang:commons-lang:2.6"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

tasks.named('test') {
    useJUnitPlatform()
}
